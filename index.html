<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascension Aftercare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="app.js"></script>

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />


  <script>
    tailwind.config = {
      theme: {
        extend: {
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem'
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
              env(safe-area-inset-bottom) env(safe-area-inset-left);
      height: 100vh;
      height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      box-sizing: border-box;
    }

    @layer components {
      /* Cards */
      .card { @apply space-y-2 rounded-5xl bg-white p-4 shadow-md transition-transform; }
      .card-title { @apply ml-3 text-2xl font-bold; }
      .card-title-ml4 { @apply ml-4 text-2xl font-bold; }

      /* Buttons */
      .btn-base { @apply flex items-center justify-center gap-2 rounded-3xl font-medium transition-colors; }
      .btn-compact { @apply h-12 w-12 md:w-auto md:px-4; }
      .btn-full { @apply w-full h-12 px-4 py-2; }
      .btn-emerald { @apply bg-emerald-600 text-white hover:bg-emerald-700; }
      .btn-ghost { @apply bg-gray-200 hover:bg-gray-300 text-gray-900; }
      .btn-primary-full { @apply btn-base btn-full bg-emerald-600 text-white hover:bg-emerald-700; }

      /* Inputs and selects */
      .input { @apply h-12 w-full rounded-3xl px-6 text-lg border-2 border-gray-200 outline-none focus:border-emerald-600; }
      .select { @apply h-8 appearance-none rounded-2xl pl-3 pr-2 bg-white shadow border-none outline-none hover:cursor-pointer hover:shadow-md; }
      .select-compact { @apply h-8 min-w-8 appearance-none rounded-2xl px-2 bg-white shadow border-none outline-none hover:cursor-pointer hover:shadow-md; }

      /* Floating label */
      .floating-label { @apply absolute left-5 -top-px -translate-y-1/2 rounded-full bg-white px-2 font-medium; }

      /* Reusable wrappers */
      .pill-wrapper { @apply relative mt-2 flex flex-wrap items-center gap-2 rounded-3xl border-x-2 border-t-2 border-b-2 border-gray-200 px-2 py-1 min-h-12; }
      .scroll { @apply max-h-96 overflow-y-auto; }

      /* Modal overlay */
      .modal-overlay { @apply fixed inset-0 z-40 flex items-center justify-center bg-black bg-opacity-50; }

      /* Danger */
      .danger-zone { @apply hidden flex justify-center items-center gap-8 rounded-3xl p-2 bg-red-50; }
      .danger-btn { @apply flex justify-center items-center gap-2 rounded-3xl ring-2 ring-red-600 h-8 px-2 bg-white text-red-600 font-medium hover:bg-red-100 transition-colors; }

      /* Icons */
      .icon-lg { @apply w-5 h-5 stroke-2; }
      .icon-xl { @apply w-5 h-5 text-white stroke-[3]; }
    }
  </style>
</head>

<body class="bg-gray-50 font-sans">

  <section id="login-screen" class="flex items-center justify-center px-4 h-full">
    <div class="w-full max-w-sm card">

        <input type="password" id="pin-input" name="pin" minlength="4" maxlength="4" pattern="\d*" inputmode="numeric"
          class="mt-1 block w-full px-4 py-2 text-center border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring focus:border-blue-500 text-lg"
          required />

        <p id="login-error" class="text-sm text-red-600 text-center hidden">Invalid PIN. Please try again.</p>

        <button type="submit" id="login-button" class="btn-primary-full">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="w-5 h-5">
            <path fill="currentColor"
              d="M416 160L480 160C497.7 160 512 174.3 512 192L512 448C512 465.7 497.7 480 480 480L416 480C398.3 480 384 494.3 384 512C384 529.7 398.3 544 416 544L480 544C533 544 576 501 576 448L576 192C576 139 533 96 480 96L416 96C398.3 96 384 110.3 384 128C384 145.7 398.3 160 416 160zM406.6 342.6C419.1 330.1 419.1 309.8 406.6 297.3L278.6 169.3C266.1 156.8 245.8 156.8 233.3 169.3C220.8 181.8 220.8 202.1 233.3 214.6L306.7 288L96 288C78.3 288 64 302.3 64 320C64 337.7 78.3 352 96 352L306.7 352L233.3 425.4C220.8 437.9 220.8 458.2 233.3 470.7C245.8 483.2 266.1 483.2 278.6 470.7L406.6 342.7z" />
          </svg>
          <span class="inline">Login</span>
        </button>
      </form>
    </div>
  </section>

            </svg>
            <span class="hidden sm:inline">Logout</span>
          </button>
        </div>
      </section>

        <section id="checked-out" class="hidden w-full">

            <button id="check-in-button" class="hidden btn-base btn-full btn-emerald">

                <path fill="currentColor"
                  d="M136 192C136 125.7 189.7 72 256 72C322.3 72 376 125.7 376 192C376 258.3 322.3 312 256 312C189.7 312 136 258.3 136 192zM48 546.3C48 447.8 127.8 368 226.3 368L285.7 368C384.2 368 464 447.8 464 546.3C464 562.7 450.7 576 434.3 576L77.7 576C61.3 576 48 562.7 48 546.3zM612.4 196.7L532.4 324.7C528.2 331.4 521 335.6 513.1 336C505.2 336.4 497.6 332.8 492.9 326.4L444.9 262.4C436.9 251.8 439.1 236.8 449.7 228.8C460.3 220.8 475.3 223 483.3 233.6L510.3 269.6L571.7 171.3C578.7 160.1 593.5 156.6 604.8 163.7C616.1 170.8 619.5 185.5 612.4 196.8z" />
              </svg>

        </section>

        <section id="checked-in" class="hidden w-full space-y-4">
          <div id="checked-in-card" class="card">
            <h2 class="card-title">Checked-In</h2>
            <div id="checked-in-container" class="scroll">
            </div>
            <button id="check-out-button" class="hidden btn-base btn-full btn-emerald">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="icon-lg text-white">
                <path fill="currentColor"
                  d="M136.4 192C136.4 125.7 190.1 72 256.4 72C322.7 72 376.4 125.7 376.4 192C376.4 258.3 322.7 312 256.4 312C190.1 312 136.4 258.3 136.4 192zM48.4 546.3C48.4 447.8 128.2 368 226.7 368L286.1 368C384.6 368 464.4 447.8 464.4 546.3C464.4 562.7 451.1 576 434.7 576L78.1 576C61.7 576 48.4 562.7 48.4 546.3zM612.3 188.1C621.7 197.5 621.7 212.7 612.3 222L578.4 255.9L612.3 289.8C621.7 299.2 621.7 314.4 612.3 323.7C602.9 333 587.7 333.1 578.4 323.7L544.5 289.8L510.6 323.7C501.2 333.1 486 333.1 476.7 323.7C467.4 314.3 467.3 299.1 476.7 289.8L510.6 255.9L476.7 222C467.3 212.6 467.3 197.4 476.7 188.1C486.1 178.8 501.3 178.7 510.6 188.1L544.5 222L578.4 188.1C587.8 178.7 603 178.7 612.3 188.1z" />
              </svg>
              Check Out
            </button>
          </div>
        </section>
      </section>

      <section id="admin-section" class="hidden flex flex-col gap-8">
        <section id="user-management" class="w-full">
          <div id="user-management-card" class="card">
            <div class="flex items-center justify-between">
              <h2 class="card-title-ml4">Users</h2>
              <button id="add-user-button" class="btn-base btn-compact btn-emerald">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="icon-xl">
                  <path fill="currentColor"
                    d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z" />
                </svg>
                <span class="hidden sm:inline">Add User</span>
              </button>
            </div>

            <div class="flex items-center gap-2 mb-2">
              <label for="user-sort" class="ml-4 text-sm font-medium">Sort by:</label>
              <select id="user-sort" class="select">
                <option value="firstName-asc">First Name ↑</option>
                <option value="firstName-desc">First Name ↓</option>
                <option value="lastName-asc" selected>Last Name ↑</option>
                <option value="lastName-desc">Last Name ↓</option>
                <option value="role-asc">Role ↑</option>
                <option value="role-desc">Role ↓</option>
                <option value="children-yes">Has Children</option>
                <option value="children-no">No Children</option>
              </select>
            </div>

            <div id="users-container" class="scroll"></div>
          </div>
        </section>

        <section id="student-roster" class="w-full">
          <div id="student-roster-card" class="card">
            <div class="flex items-center justify-between">
              <h2 class="card-title-ml4">Students</h2>
              <button id="add-student-button" class="btn-base btn-compact btn-emerald">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="icon-xl">
                  <path fill="currentColor"
                    d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z" />
                </svg>
                <span class="hidden sm:inline">Add Student</span>
              </button>
            </div>

            <div class="flex items-center gap-2 mb-2">
              <label for="student-sort" class="ml-4 text-sm font-medium">Sort by:</label>
              <select id="student-sort" class="select">
                <option value="firstName-asc">First Name ↑</option>
                <option value="firstName-desc">First Name ↓</option>
                <option value="lastName-asc" selected>Last Name ↑</option>
                <option value="lastName-desc">Last Name ↓</option>
                <option value="grade-asc">Grade ↑</option>
                <option value="grade-desc">Grade ↓</option>
              </select>
            </div>

            <div id="student-container" class="scroll"></div>
          </div>
        </section>

        <section id="attendance-logs" class="w-full">
          <div id="attendance-logs-card" class="card">
            <div class="flex items-center justify-between">
              <h2 class="card-title-ml4">Attendance Logs</h2>
              <button id="download-logs-button" class="btn-base btn-compact btn-emerald">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="icon-xl">
                  <path fill="currentColor"
                    d="M128 128C128 92.7 156.7 64 192 64L341.5 64C358.5 64 374.8 70.7 386.8 82.7L493.3 189.3C505.3 201.3 512 217.6 512 234.6L512 512C512 547.3 483.3 576 448 576L192 576C156.7 576 128 547.3 128 512L128 128zM336 122.5L336 216C336 229.3 346.7 240 360 240L453.5 240L336 122.5zM303 505C312.4 514.4 327.6 514.4 336.9 505L400.9 441C410.3 431.6 410.3 416.4 400.9 407.1C391.5 397.8 376.3 397.7 367 407.1L344 430.1L344 344C344 330.7 333.3 320 320 320C306.7 320 296 330.7 296 344L296 430.1L273 407.1C263.6 397.7 248.4 397.7 239.1 407.1C229.8 416.5 229.7 431.7 239.1 441L303.1 505z" />
                </svg>
                <span class="hidden sm:inline">Download</span>
              </button>
            </div>

            <div
              class="relative flex flex-col items-start gap-4 flex-wrap mb-2 ml-4 md:flex-row md:gap-6 md:items-center">
              <div>
                <label for="attendance-logs-sort" class="text-sm font-medium">Sort by:</label>
                <select id="attendance-logs-sort" class="select-compact">
                  <option value="timestamp-desc" selected>Newest First</option>
                  <option value="timestamp-asc">Oldest First</option>
                  <option value="firstName-asc">First Name ↑</option>
                  <option value="firstName-desc">First Name ↓</option>
                  <option value="lastName-asc">Last Name ↑</option>
                  <option value="lastName-desc">Last Name ↓</option>
                  <option value="action-in">Action: In</option>
                  <option value="action-out">Action: Out</option>
                  <option value="performedBy-asc">Performed By ↑</option>
                  <option value="performedBy-desc">Performed By ↓</option>
                </select>
              </div>

              <div>
                <label for="attendance-logs-start" class="text-sm font-medium">Start:</label>
                <input type="date" id="attendance-logs-start" class="select-compact" />
              </div>

              <div>
                <label for="attendance-logs-end" class="text-sm font-medium">End:</label>
                <input type="date" id="attendance-logs-end" class="select-compact" />
              </div>
            </div>

            <div id="attendance-logs-container" class="scroll rounded-3xl"></div>

            <div id="danger-zone" class="danger-zone">
              <h3 class="text-xl text-red-600 font-semibold">Danger Zone</h3>
              <button id="delete-logs-button" class="danger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="w-5 h-5 text-red-600 stroke-3">
                  <path fill="currentColor"
                    d="M232.7 69.9L224 96L128 96C110.3 96 96 110.3 96 128C96 145.7 110.3 160 128 160L512 160C529.7 160 544 145.7 544 128C544 110.3 529.7 96 512 96L416 96L407.3 69.9C402.9 56.8 390.7 48 376.9 48L263.1 48C249.3 48 237.1 56.8 232.7 69.9zM512 208L128 208L149.1 531.1C150.7 556.4 171.7 576 197 576L443 576C468.3 576 489.3 556.4 490.9 531.1L512 208z" />
                </svg>
                <span class="inline">Delete Logs</span>
              </button>
            </div>
          </div>
        </section>

        <!-- User modal -->
        <section id="user-modal" class="hidden">
          <div id="user-modal-overlay" class="modal-overlay">
            <div class="mx-4 w-full max-w-2xl rounded-5xl bg-white p-4 shadow-md">
              <h3 id="user-modal-title" class="mb-4 ml-2 text-xl font-semibold">Add User</h3>

              <form id="user-form" class="flex flex-col gap-4">
                <div class="grid grid-cols-1 gap-8 pt-4 md:grid-cols-2">
                  <div class="relative">
                    <label for="user-last-name" class="floating-label">Last Name</label>
                    <input type="text" id="user-last-name" name="last_name" required placeholder="e.g. 'Doe'"
                      class="input" />
                  </div>

                  <div class="relative">
                    <label for="user-first-name" class="floating-label">First Name</label>
                    <input type="text" id="user-first-name" name="first_name" required placeholder="e.g. 'John'"
                      class="input" />
                  </div>

                  <div class="relative">
                    <label for="user-role" class="floating-label">Role</label>
                    <div
                      class="pointer-events-none absolute top-[2px] right-[2px] flex h-11 w-11 items-center justify-center rounded-full bg-white">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="h-6 w-6">
                        <path fill="currentColor"
                          d="M297.4 438.6C309.9 451.1 330.2 451.1 342.7 438.6L502.7 278.6C515.2 266.1 515.2 245.8 502.7 233.3C490.2 220.8 469.9 220.8 457.4 233.3L320 370.7L182.6 233.4C170.1 220.9 149.8 220.9 137.3 233.4C124.8 245.9 124.8 266.2 137.3 278.7L297.3 438.7z" />
                      </svg>
                    </div>
                    <select id="user-role" name="role" required class="input appearance-none px-6">
                      <option value="" disabled selected>- Select role -</option>
                      <option value="admin">Admin</option>
                      <option value="teacher">Teacher</option>
                      <option value="parent">Parent</option>
                    </select>
                  </div>

                  <div class="relative">
                    <label for="user-pin" class="floating-label">PIN</label>
                    <input type="text" id="user-pin" name="pin" minlength="4" maxlength="4" pattern="\d*"
                      inputmode="numeric" required placeholder="e.g. '1234'" class="input" />
                  </div>

                  <div class="relative col-span-1 md:col-span-2">
                    <div id="user-children-wrapper"
                      class="relative mt-2 flex flex-wrap items-center gap-2 rounded-3xl border-x-2 border-t-2 border-b-2 border-gray-200 px-2 py-1 min-h-12 transition-[border-radius] has-[:focus]:border-emerald-600">
                      <label for="user-children-input"
                        class="absolute left-5 -top-[3px] -translate-y-1/2 rounded-full bg-white px-2 font-medium">
                        Children
                      </label>

                      <div id="user-children-selected" class="flex items-center gap-2 pl-[1px]"></div>

                      <input id="user-children-input" type="text" autocomplete="off"
                        placeholder="Start typing to search students..."
                        class="flex-1 min-w-40 bg-transparent outline-none text-lg px-2 py-1" />
                    </div>

                    <div id="user-children-dropdown"
                      class="absolute left-0 right-0 z-50 hidden bg-white max-h-64 overflow-auto rounded-b-3xl border-x-2 border-b-2 border-emerald-600">
                      <ul id="user-children-dropdown-list" class="divide-y"></ul>
                    </div>
                  </div>

                  <div class="col-span-1 flex gap-8 md:col-span-2">
                    <button type="button" id="user-cancel-button" class="btn-base btn-ghost w-full h-12">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="h-5 w-5 stroke-2">
                        <path fill="currentColor"
                          d="M183.1 137.4C170.6 124.9 150.3 124.9 137.8 137.4C125.3 149.9 125.3 170.2 137.8 182.7L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7L320.5 365.3L457.9 502.6C470.4 515.1 490.7 515.1 503.2 502.6C515.7 490.1 515.7 469.8 503.2 457.3L365.8 320L503.1 182.6C515.6 170.1 515.6 149.8 503.1 137.3C490.6 124.8 470.3 124.8 457.8 137.3L320.5 274.7L183.1 137.4z" />
                      </svg>
                      Cancel
                    </button>

                    <button type="button" id="user-save-button" class="btn-base btn-emerald w-full h-12">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="h-5 w-5 stroke-2 text-white">
                        <path fill="currentColor"
                          d="M530.8 134.1C545.1 144.5 548.3 164.5 537.9 178.8L281.9 530.8C276.4 538.4 267.9 543.1 258.5 543.9C249.1 544.7 240 541.2 233.4 534.6L105.4 406.6C92.9 394.1 92.9 373.8 105.4 361.3C117.9 348.8 138.2 348.8 150.7 361.3L252.2 462.8L486.2 141.1C496.6 126.8 516.6 123.6 530.9 134z" />
                      </svg>
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>

        <!-- Student modal -->
        <section id="student-modal" class="hidden">
          <div id="student-modal-overlay" class="modal-overlay">
            <div class="mx-4 w-full max-w-2xl rounded-5xl bg-white p-4 shadow-md">
              <h3 id="student-modal-title" class="mb-4 ml-2 text-xl font-semibold">Add Student</h3>

              <form id="student-form" class="flex flex-col gap-4">
                <div class="grid grid-cols-1 gap-8 pt-4 md:grid-cols-2">
                  <div class="relative">
                    <label for="student-last-name" class="floating-label">Last Name</label>
                    <input type="text" id="student-last-name" name="last_name" required placeholder="e.g. 'Doe'"
                      class="input" />
                  </div>

                  <div class="relative">
                    <label for="student-first-name" class="floating-label">First Name</label>
                    <input type="text" id="student-first-name" name="first_name" required placeholder="e.g. 'John'"
                      class="input" />
                  </div>

                  <div class="relative">
                    <label for="student-grade" class="floating-label">Grade</label>
                    <input type="text" id="student-grade" name="grade" minlength="1" maxlength="1" pattern="\d*"
                      inputmode="numeric" required placeholder="e.g. '1'" class="input" />
                  </div>

                  <div class="col-span-1 flex gap-8 md:col-span-2">
                    <button type="button" id="student-cancel-button" class="btn-base btn-ghost w-full h-12">
